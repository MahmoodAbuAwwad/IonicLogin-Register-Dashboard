<ion-content [fullscreen]="true">

    <div class="brand-Container">
        <img src="../assets/github.png" alt="">
    </div>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group ">
            <div class="login " *ngIf="Login ">
                <ion-item>
                    <ion-label position="floating ">
                        Email
                    </ion-label>
                    <ion-input type="email " class="form-control" name="email" email ngModel required #email="ngModel"></ion-input>
                </ion-item>
                <span class="warning" *ngIf="!email.valid && email.touched"> Please enter a valid email</span>
                <ion-item>
                    <ion-label position="floating ">
                        Password
                    </ion-label>
                    <ion-input type="password" class="form-control" name="password" #password="ngModel" ngModel minlength='6' required></ion-input>
                </ion-item>
                <p><span class="warning" *ngIf=" !password.valid && password.touched"> incorrct password</span></p>

                <ion-button type="submit " [disabled]="!f.valid"> Log in</ion-button>

                <p>Don't have an account? <a (click)="Login=false ">Sign Up</a> </p>
            </div>
        </div>
    </form>



    <div *ngIf="!Login ">Register</div>


</ion-content>
